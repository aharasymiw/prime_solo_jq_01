<!DOCTYPE html>
<html lang='en'>
  <head>
	<meta charset = 'UTF-8'>
	<link href =  'reset.css' rel = 'stylesheet'>
<!--	<link href = 'qunit.css' rel = 'stylesheet'> -->
	<link href = 'style.css' rel = 'stylesheet'>
    <title>Employees</title>
  </head>

	<body>
    <header>
		  <h1>Our most valuable Assets:</h1>
		  <h2>Total Annual Labor Cost: $<em>___</em></h2>
    </header>

		<main>
      <section>
        <h2>Add a new Employee!</h2>

			  <form>
				  <label for='firstName'>First Name: </label>
    			<br>
    			<input class='input' type='text' placeholder='Joseph' name='firstName' required></input>
    			<br>
    			<label for='lastName'>Last Name: </label>
    			<br>
    			<input class='input' type='text' placeholder='Szczesniak' name='lastName' required></input>
    			<br>
    			<label for='empNum'>Employee Number: </label>
    			<br>
    			<input class='input' type='number' min = '0' placeholder='24601' name='empNum' required></input>
    			<br>
    			<label for='title'>Employee Title: </label>
    			<br>
    			<input class='input' type='text' placeholder='Chief of Awesome' name='title' required></input>
    			<br>
    			<label for='reviewScore'>Last Review Score(1-5): </label>
    			<br>
    			<input class='input' type='number' min='1' max='5' placeholder='5' name='reviewScore' required></input>
    			<br>
    			<label for='salary'>Salary: </label>
    			<br>
    			<input class='input' type='number' min='0' placeholder='1000000' name='salary' required></input>
    			<br>
    			<input type='submit' value='Save This Employee'></input>
    		</form>
      </section>

      <section>
        <h2>These are the current Employees!</h2>

			  <ol>
          <ul>
            <li>First Name: Antoinette</li>
            <li>Last Name: Smith</li>
            <li>Employee #: 1</li>
            <li>Title: Instructor</li>
            <li>Review Score (1-5): 1</li>
            <li>Salary: $Not Enough</li>
          </ul>
			  </ol>
      </section>
		</main>

    <footer>
		  <button id = 'random'>Generate random employee</button>
<!--		  <button id = 'firstName'>Sort Employees by First Name</button>
		  <button id = 'lastName'>Sort Employees by Last Name</button>  -->
    </footer>

    <script src = 'https://code.jquery.com/jquery-2.1.4.min.js'></script>

<!--    <script src = 'qunit.js'></script> -->
    <script src = 'script.js'></script>
  </body>
</html>
